<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHK Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- <div class="cursor"></div> -->
    <nav>
        <div class="nav-logo">Portfolio</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="animate-text">Hi, I'm <span class="gradient-text">Loading...</span></h1>
            <p class="animate-text-delay">Loading...</p>
            <div class="cta-buttons">
                <a href="#projects" class="btn primary-btn">View My Work</a>
                <a href="#contact" class="btn secondary-btn">Contact Me</a>
            </div>
        </div>
        <div class="scroll-indicator">
            <div class="mouse"></div>
            <p>Scroll Down</p>
        </div>
    </section>

    <section id="about" class="about">
        <h2 class="section-title">About Me</h2>
        <img src="profile.jpg" alt="Profile Picture" class="profile-image">
        <div class="about-content">
            <div class="about-text">
                <p>Loading...</p>
                <div class="skills"></div>
            </div>
        </div>
    </section>

    <section id="projects" class="projects">
        <h2 class="section-title">My Projects</h2>
        <div class="project-grid"></div>
    </section>

    <section id="contact" class="contact">
        <h2 class="section-title">Get In Touch</h2>
        <div class="contact-content">
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <textarea id="message" required></textarea>
                    <label for="message">Message</label>
                </div>
                <button type="submit" class="btn primary-btn">Send Message</button>
            </form>
            <div class="social-links">
                <a href="https://github.com/BSHK57/" class="social-icon" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/bshk2005/" class="social-icon" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Biyyapu Sai Hari Krishna. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
